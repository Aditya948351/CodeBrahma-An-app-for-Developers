<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <style>
    .box { fill:#f8fafc; stroke:#1f2937; stroke-width:2; rx:8; }
    .text { font-family: Arial, Helvetica, sans-serif; font-size:16px; fill:#0f172a; }
    .arrow { stroke:#0f172a; stroke-width:2; fill:none; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="50" y="40" class="text" style="font-size:20px; font-weight:700;">CodeBrahma App - High-level Flowchart</text>

  <!-- Login -->
  <rect x="100" y="80" width="220" height="70" class="box" />
  <text x="210" y="120" class="text" text-anchor="middle">Login Screen</text>

  <!-- Home -->
  <rect x="380" y="80" width="220" height="70" class="box" />
  <text x="490" y="120" class="text" text-anchor="middle">Home / Dashboard</text>

  <!-- Topic List -->
  <rect x="660" y="80" width="220" height="70" class="box" />
  <text x="770" y="120" class="text" text-anchor="middle">Topic List</text>

  <!-- Topic Detail -->
  <rect x="380" y="220" width="220" height="70" class="box" />
  <text x="490" y="260" class="text" text-anchor="middle">Topic Detail</text>

  <!-- Profile -->
  <rect x="100" y="220" width="220" height="70" class="box" />
  <text x="210" y="260" class="text" text-anchor="middle">Profile / Settings</text>

  <!-- Arrows -->
  <path d="M320 115 L380 115" class="arrow" />
  <path d="M600 115 L660 115" class="arrow" />
  <path d="M770 150 L770 220 L600 255" class="arrow" />
  <path d="M490 150 L490 220" class="arrow" />
  <path d="M210 150 L210 220" class="arrow" />

  <!-- Notes -->
  <text x="50" y="520" class="text">Notes:</text>
  <text x="50" y="545" class="text">- Login leads to Home (or bypassed for already authenticated users)</text>
  <text x="50" y="570" class="text">- Home lets users navigate to Topic List and Profile</text>
  <text x="50" y="595" class="text">- Topic List → Topic Detail shows content and resources</text>

  <!-- Footer -->
  <text x="50" y="650" class="text" style="font-size:12px; fill:#475569;">Generated by contributor for issue #15 — includes flowchart required for assignment</text>
</svg>